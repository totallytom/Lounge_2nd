  <!--This section will show music playbutton, rewind, and music that's playing-->
  <div class="container">
    <div class="menupage">
      <!--This section will show music playing, playbutton, and rewind-->
      <div class = "musicplayer">
      <div class="details">
        <div class="container">
          <div class="track-art" onclick="myFunction()"></div>
          <audio src="/Home//music/BM.mp3" preload="metadata"></audio>
          <script src="/home/music/music.js"></script>
          <div class="music-container">
              <div class="track-name">
                  <h4 id="title">Song Title</h4>
                  <div class="track-artist">Track Artist</div> 
              </div>
          </div>
      </div>
      <button id="restartButton" class="action-btn">
        <i class = "fas fa-backward"></i>
      </button>

      <script>
      const restartButton = document.getElementById('restartButton');
      
      restartButton.addEventListener('click', restartAudio);

      function restartAudio() {
        audioElement.currentTime = 0;
        audioElement.play();
      }
      </script>
      
      <button id="nextButton" class="action-btn">
        <i class = "fas fa-forward"></i>
      </button>

      <script>
      const nextButton = document.getElementById('nextButton');
      
      nextButton.addEventListener('click', nextAudio);
  
      function nextAudio() {
        audioElement.currentTime = 0;
        audioElement.play();
      }
      </script>
      </script>

      <button id="rewindbutton">10-</button> 

      <script>
      const rewindbutton = document.getElementById('rewindbutton');
      
      rewindbutton.addEventListener('click', rewindAudio);
  
      function rewindAudio() {
        audioElement.currentTime -= 10;
        audioElement.play();
      }
      </script>

      <button id="forwardbutton">10+</button>

      <script>
      const forwardbutton = document.getElementById('forwardbutton');
      
      forwardbutton.addEventListener('click', forwardAudio);
  
      function forwardAudio() {
        audioElement.currentTime += 10;
        audioElement.play();
      }
      </script>
    </div>

      <!--This section will show playlist-->

        <h1>Trending</h1>
      </div>
      <!--This section will show trending-->
