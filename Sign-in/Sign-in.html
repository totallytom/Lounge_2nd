<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge</title>
    <link rel="stylesheet" href="Sign-in.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="wrapper">
        <form action=""> 
            <h1>Lounge.</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
            </div>
            <div class="input-box">
                <input type="password" 
                placeholder="Password" required>
            </div>

            <div class="remember-forgot"> 
                <lable><input type="checkbox">Remember me</lable>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn" onclick="registerUser()">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="/Signup/Signup.html">Register</a> </p>
            </div>

            <script>
                function registerUser() {
                  event.preventDefault();
                  window.location.pathname = "/Home/Home.html";
                }
              </script>

        </form> 

    </div>
</body>
</html>
